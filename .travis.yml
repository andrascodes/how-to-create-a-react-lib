language: node_js

node_js:
  - 12

cache:
  directories:
    - node_modules
    - dist
    - example/build
    - example/node_modules

jobs:
  include:
    - stage: test
      script:
        - yarn typecheck
        - yarn lint
        - yarn build

    - stage: release
      if: branch = master AND type = push AND fork = false
      script:
        - yarn run semantic-release
      after_success: yarn deploy
